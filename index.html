<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@100;400&family=Preahvihear&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Text Editor</h1>
        <div class="btn">
            <button title="save" onclick="saveText()">Save</button>
            <button title="load" onclick="openFile()">Open</button>
            <button title="clear" onclick="clearText()">Clear</button>
            <button title="bold" onclick="boldText()"><i class="fa-solid fa-bold"></i></button>
            <button title="italic" onclick="italicText()"><i class="fa-solid fa-italic"></i></button>
            <button title="underline" onclick="underlineText()"><i class="fa-solid fa-underline"></i></button>
            <button title="left align" onclick="leftAlign()"><i class="fa-solid fa-align-left"></i></button>
            <button title="center align" onclick="centerAlign()"><i class="fa-solid fa-align-center"></i></button>
            <button title="right align" onclick="rightAlign()"><i class="fa-solid fa-align-right"></i></button>
            <button title="copy" onclick="copyText()"><i class="fa-solid fa-copy"></i></button>
            <button title="cut" onclick="cutText()" value="cut"><i class="fa-solid fa-scissors"></i></button>
            <button title="paste" onclick="pasteText()"><i class="fa-solid fa-clipboard"></i></button>
        </div>
    </div>
    <textarea id="textArea"></textarea>
     <br>
    
        
</body>
</html>
